<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="link">
        <a href="index.html">Google Search</a>
    </div>

<div id="logo">
    <img src="https://www.un.org/sites/un2.un.org/files/2021/09/google_logo.png" alt="google_logo">
</div>

<form class="cen" action="https://google.com/search">
    <input id="Search" type="text" size="40" name="q"><br><br>
    <input name="tbm" value="isch" type="hidden">
    <input type="submit" value="Image Search" class="inp">
</form>

</body>
</html>
